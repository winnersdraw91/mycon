<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .positive {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .negative {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .visitors-section, .chat-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .visitor-item, .chat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .visitor-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .visitor-ip {
            color: white;
            font-weight: bold;
        }

        .visitor-location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .visitor-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .detail-value {
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .offline {
            background: #757575;
        }

        .chat-message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-sender {
            color: #64B5F6;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸš€ Chat Analytics Dashboard</h1>
            <p>Real-time visitor tracking and chat monitoring</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card pulse">
                <div class="stat-number" id="activeVisitors">0</div>
                <div class="stat-label">Active Visitors</div>
                <div class="stat-change positive">+12% from yesterday</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalChats">0</div>
                <div class="stat-label">Total Chats Today</div>
                <div class="stat-change positive">+8% from yesterday</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgResponse">0s</div>
                <div class="stat-label">Avg Response Time</div>
                <div class="stat-change negative">+2s from yesterday</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueCountries">0</div>
                <div class="stat-label">Unique Countries</div>
                <div class="stat-change positive">+3 new countries</div>
            </div>
        </div>

        <div class="main-content">
            <div class="visitors-section">
                <div class="section-title">
                    ðŸ‘¥ Live Visitors
                    <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
                </div>
                <div id="visitorsList"></div>
            </div>

            <div class="chat-section">
                <div class="section-title">
                    ðŸ’¬ Live Chat Feed
                </div>
                <div id="chatFeed"></div>
            </div>
        </div>
    </div>

    <script>
        // Real-time analytics data storage
        class AnalyticsManager {
            constructor() {
                this.visitors = new Map();
                this.chatMessages = [];
                this.init();
            }

            init() {
                this.loadStoredData();
                this.startDataCollection();
            }

            loadStoredData() {
                // Load existing analytics data from localStorage
                const storedVisitors = localStorage.getItem('chatAnalytics_visitors');
                const storedMessages = localStorage.getItem('chatAnalytics_messages');
                
                if (storedVisitors) {
                    const visitorsData = JSON.parse(storedVisitors);
                    visitorsData.forEach(visitor => {
                        this.visitors.set(visitor.sessionId, visitor);
                    });
                }
                
                if (storedMessages) {
                    this.chatMessages = JSON.parse(storedMessages);
                }
            }

            startDataCollection() {
                // Listen for analytics events from chat widget
                window.addEventListener('storage', (e) => {
                    if (e.key && e.key.startsWith('chatAnalytics_')) {
                        this.handleAnalyticsUpdate(e.key, e.newValue);
                    }
                });

                // Check for new analytics data every second
                setInterval(() => {
                    this.checkForNewData();
                }, 1000);
            }

            checkForNewData() {
                // Check localStorage for new analytics events
                const events = localStorage.getItem('chatAnalytics_events');
                if (events) {
                    const eventList = JSON.parse(events);
                    eventList.forEach(event => this.processAnalyticsEvent(event));
                    localStorage.removeItem('chatAnalytics_events'); // Clear processed events
                }
            }

            processAnalyticsEvent(event) {
                const { sessionId, eventType, data, timestamp } = event;
                
                switch (eventType) {
                    case 'session_start':
                        this.addVisitor(sessionId, data, timestamp);
                        break;
                    case 'device_info':
                        this.updateVisitorDevice(sessionId, data);
                        break;
                    case 'location_info':
                        this.updateVisitorLocation(sessionId, data);
                        break;
                    case 'traffic_source':
                        this.updateVisitorSource(sessionId, data);
                        break;
                    case 'pageview':
                        this.updateVisitorPage(sessionId, data);
                        break;
                    case 'chat_message':
                        this.addChatMessage(sessionId, data, timestamp);
                        break;
                    case 'session_update':
                        this.updateSessionDuration(sessionId, data);
                        break;
                }
                
                this.saveData();
            }

            addVisitor(sessionId, data, timestamp) {
                const visitor = {
                    sessionId,
                    ip: 'Detecting...',
                    country: 'Detecting...',
                    city: 'Detecting...',
                    device: 'Detecting...',
                    os: 'Detecting...',
                    browser: 'Detecting...',
                    source: 'Detecting...',
                    page: window.location.pathname || '/',
                    startTime: timestamp,
                    lastActivity: timestamp,
                    duration: '0s',
                    status: 'online',
                    ...data
                };
                this.visitors.set(sessionId, visitor);
            }

            updateVisitorDevice(sessionId, data) {
                const visitor = this.visitors.get(sessionId);
                if (visitor) {
                    visitor.device = data.deviceType || 'Unknown';
                    visitor.os = data.os || 'Unknown';
                    visitor.browser = data.browser || 'Unknown';
                }
            }

            updateVisitorLocation(sessionId, data) {
                const visitor = this.visitors.get(sessionId);
                if (visitor) {
                    visitor.ip = data.ip || 'Unknown';
                    visitor.country = data.country || 'Unknown';
                    visitor.city = data.city || 'Unknown';
                }
            }

            updateVisitorSource(sessionId, data) {
                const visitor = this.visitors.get(sessionId);
                if (visitor) {
                    visitor.source = data.source || 'Direct';
                }
            }

            updateVisitorPage(sessionId, data) {
                const visitor = this.visitors.get(sessionId);
                if (visitor) {
                    visitor.page = data.url ? new URL(data.url).pathname : '/';
                    visitor.lastActivity = Date.now();
                }
            }

            updateSessionDuration(sessionId, data) {
                const visitor = this.visitors.get(sessionId);
                if (visitor) {
                    visitor.duration = this.formatDuration(data.duration);
                    visitor.lastActivity = Date.now();
                }
            }

            addChatMessage(sessionId, data, timestamp) {
                const visitor = this.visitors.get(sessionId);
                const visitorId = visitor ? `Visitor from ${visitor.city || 'Unknown'}` : `Visitor #${sessionId.slice(-4)}`;
                
                const message = {
                    sessionId,
                    sender: data.sender || visitorId,
                    message: data.message,
                    time: this.formatTime(timestamp),
                    timestamp,
                    type: data.type || 'visitor'
                };
                
                this.chatMessages.unshift(message);
                if (this.chatMessages.length > 50) {
                    this.chatMessages = this.chatMessages.slice(0, 50);
                }
            }

            formatDuration(ms) {
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                
                if (hours > 0) {
                    return `${hours}h ${minutes % 60}m`;
                } else if (minutes > 0) {
                    return `${minutes}m ${seconds % 60}s`;
                } else {
                    return `${seconds}s`;
                }
            }

            formatTime(timestamp) {
                const now = Date.now();
                const diff = now - timestamp;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
                if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
                return 'Just now';
            }

            saveData() {
                localStorage.setItem('chatAnalytics_visitors', JSON.stringify(Array.from(this.visitors.values())));
                localStorage.setItem('chatAnalytics_messages', JSON.stringify(this.chatMessages));
            }

            getActiveVisitors() {
                const now = Date.now();
                const activeThreshold = 5 * 60 * 1000; // 5 minutes
                
                return Array.from(this.visitors.values()).filter(visitor => {
                    return (now - visitor.lastActivity) < activeThreshold;
                });
            }

            getAllVisitors() {
                return Array.from(this.visitors.values());
            }

            getChatMessages() {
                return this.chatMessages;
            }
        }

        // Initialize analytics manager
        const analyticsManager = new AnalyticsManager();

        function updateStats() {
            const activeVisitors = analyticsManager.getActiveVisitors();
            const allVisitors = analyticsManager.getAllVisitors();
            const chatMessages = analyticsManager.getChatMessages();
            
            document.getElementById('activeVisitors').textContent = activeVisitors.length;
            document.getElementById('totalChats').textContent = chatMessages.filter(msg => msg.type === 'visitor').length;
            document.getElementById('avgResponse').textContent = calculateAvgResponseTime(chatMessages);
            document.getElementById('uniqueCountries').textContent = new Set(allVisitors.map(v => v.country).filter(c => c !== 'Detecting...' && c !== 'Unknown')).size || 0;
        }

        function calculateAvgResponseTime(messages) {
            const conversations = {};
            let totalResponseTime = 0;
            let responseCount = 0;
            
            messages.forEach(msg => {
                if (!conversations[msg.sessionId]) {
                    conversations[msg.sessionId] = [];
                }
                conversations[msg.sessionId].push(msg);
            });
            
            Object.values(conversations).forEach(conversation => {
                for (let i = 1; i < conversation.length; i++) {
                    const current = conversation[i];
                    const previous = conversation[i - 1];
                    
                    if (previous.type === 'visitor' && current.type === 'agent') {
                        const responseTime = current.timestamp - previous.timestamp;
                        totalResponseTime += responseTime;
                        responseCount++;
                    }
                }
            });
            
            if (responseCount === 0) return 'N/A';
            
            const avgMs = totalResponseTime / responseCount;
            const avgMinutes = Math.round(avgMs / 60000 * 10) / 10;
            return `${avgMinutes} min`;
        }

        function renderVisitors() {
            const visitorsList = document.getElementById('visitorsList');
            const visitors = analyticsManager.getAllVisitors();
            
            if (visitors.length === 0) {
                visitorsList.innerHTML = '<div class="no-data">No visitors yet. Visit the demo page to see analytics data.</div>';
                return;
            }
            
            visitorsList.innerHTML = visitors.map(visitor => {
                const isActive = analyticsManager.getActiveVisitors().includes(visitor);
                return `
                    <div class="visitor-item">
                        <div class="visitor-info">
                            <div>
                                <span class="status-indicator ${isActive ? 'online' : 'offline'}"></span>
                                <span class="visitor-ip">${visitor.ip}</span>
                            </div>
                            <div class="visitor-location">${visitor.city}, ${visitor.country}</div>
                        </div>
                        <div class="visitor-details">
                            <div class="detail-item">
                                <div class="detail-label">Device</div>
                                <div class="detail-value">${visitor.device}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">OS</div>
                                <div class="detail-value">${visitor.os}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Browser</div>
                                <div class="detail-value">${visitor.browser}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Source</div>
                                <div class="detail-value">${visitor.source}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Page</div>
                                <div class="detail-value">${visitor.page}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${visitor.duration}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderChatFeed() {
            const chatFeed = document.getElementById('chatFeed');
            const chatMessages = analyticsManager.getChatMessages();
            
            if (chatMessages.length === 0) {
                chatFeed.innerHTML = '<div class="no-data">No chat messages yet. Start a conversation on the demo page to see messages here.</div>';
                return;
            }
            
            chatFeed.innerHTML = chatMessages.map(msg => `
                <div class="chat-message">
                    <div class="message-header">
                        <span class="message-sender">${msg.sender}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-text">${msg.message}</div>
                </div>
            `).join('');
        }

        function refreshData() {
            // Update visitor durations for active visitors
            const activeVisitors = analyticsManager.getActiveVisitors();
            activeVisitors.forEach(visitor => {
                const now = Date.now();
                const duration = now - visitor.startTime;
                visitor.duration = analyticsManager.formatDuration(duration);
                visitor.lastActivity = now;
            });
            
            // Save updated visitor data
            analyticsManager.saveData();
            
            updateStats();
            renderVisitors();
            renderChatFeed();
        }



        // Initialize dashboard
        updateStats();
        renderVisitors();
        renderChatFeed();

        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
